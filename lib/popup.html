<!DOCTYPE html>
<html>
  <head>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
  </head>
  <body>
    <div class='box'>
      <h3 class='tac'>Zoom Text Only</h3>
      <div class='verticalSpacer15'></div>

      <div class='zoomBox'>
        <div class='currentZoomBox tac'>
          <a class='btn btn-default zoomInButton'>+</a>
          <span class='currentZoom'></span>
          <a class='btn btn-default zoomOutButton'>-</a>
        </div>
        <div class='verticalSpacer15'></div>

        <div class='tac'>
          <a class='btn btn-default zoomResetButton'>Reset</a>
        </div>
      </div>

      <div class='errorMsgBox hidden'>
        Can't zoom on this page
        <div class='verticalSpacer15'></div>
      </div>

      <div class='pull-right'>
        <small>
          <a class='optionsLink'>
            Options
          </a>
        </small>
      </div>

      <div class='verticalSpacer25'></div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="util.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
